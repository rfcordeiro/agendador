name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch ou tag para deploy (default: master)"
        required: false
        default: "master"

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-prod-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/agendador-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/agendador-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:prod-${{ github.sha }}
            ${{ env.IMAGE_BACKEND }}:prod-latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:prod-${{ github.sha }}
            ${{ env.IMAGE_FRONTEND }}:prod-latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://example.com
    steps:
      - name: Deploy via SSH to Hetzner prod
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_PROD_HOST }}
          username: ${{ secrets.HETZNER_PROD_USER }}
          key: ${{ secrets.HETZNER_PROD_SSH_KEY }}
          envs: IMAGE_BACKEND,IMAGE_FRONTEND,GITHUB_SHA
          script: |
            set -euo pipefail
            export GIT_TERMINAL_PROMPT=0
            REPO_URL="https://github.com/${{ github.repository }}"
            if [ -n "${{ secrets.REPO_READ_TOKEN }}" ]; then
              REPO_URL="https://oauth2:${{ secrets.REPO_READ_TOKEN }}@github.com/${{ github.repository }}"
            fi

            if [ ! -d "$HOME/agendador" ]; then
              git clone "$REPO_URL" "$HOME/agendador"
            fi

            cd "$HOME/agendador"
            git fetch origin master
            git checkout master
            git reset --hard origin/master

            {
              printf '%s\n' "${{ secrets.PROD_ENV_FILE }}"
              printf '%s\n' \
                "EMAIL_BACKEND=${{ secrets.PROD_EMAIL_BACKEND }}" \
                "EMAIL_HOST=${{ secrets.PROD_EMAIL_HOST }}" \
                "EMAIL_PORT=${{ secrets.PROD_EMAIL_PORT }}" \
                "EMAIL_USE_TLS=${{ secrets.PROD_EMAIL_USE_TLS }}" \
                "EMAIL_HOST_USER=${{ secrets.PROD_EMAIL_HOST_USER }}" \
                "EMAIL_HOST_PASSWORD=${{ secrets.PROD_EMAIL_HOST_PASSWORD }}" \
                "DEFAULT_FROM_EMAIL=${{ secrets.PROD_DEFAULT_FROM_EMAIL }}"
            } > .env

            printf '%s\n' \
              "services:" \
              "  backend:" \
              "    image: ${IMAGE_BACKEND}:prod-${GITHUB_SHA}" \
              "  frontend:" \
              "    image: ${IMAGE_FRONTEND}:prod-${GITHUB_SHA}" \
              > docker-compose.override.yml

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin
            docker compose pull
            docker compose up -d --remove-orphans
