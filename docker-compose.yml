version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agendador}
      POSTGRES_USER: ${POSTGRES_USER:-agendador}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agendador}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      POSTGRES_DB: ${POSTGRES_DB:-agendador}
      POSTGRES_USER: ${POSTGRES_USER:-agendador}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agendador}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      SECRET_KEY: ${SECRET_KEY:-dev-secret}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    command: npm run dev -- --host --port 5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
