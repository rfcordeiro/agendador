services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agendador}
      POSTGRES_USER: ${POSTGRES_USER:-agendador}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agendador}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      POSTGRES_DB: ${POSTGRES_DB:-agendador}
      POSTGRES_USER: ${POSTGRES_USER:-agendador}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agendador}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      PYTHONPATH: /app/src
      SECRET_KEY: ${SECRET_KEY:-dev-secret}
      EMAIL_BACKEND: ${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-True}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-nao-responder@example.com}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    command: npm run dev -- --host --port 5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
